
spring.application.name=springbootemailservice
spring.datasource.url= jdbc:mysql://localhost:3306/Database_Name?createDatabaseIfNotExist=true
spring.datasource.username=user
spring.datasource.password=password

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=email
spring.mail.password=app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true


// To control recurssion while fetching the user
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false
spring.jackson.default-property-inclusion=non_null
spring.jackson.deserialization.FAIL_ON_UNKNOWN_PROPERTIES=false
spring.jackson.serialization.INDENT_OUTPUT=true
spring.jackson.serialization.WRITE_NULL_MAP_VALUES=false
spring.jackson.serialization.INDENT_OUTPUT=true
spring.jackson.annotation.JsonInclude=NON_NULL
